<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cacao Büro</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <a href="/" class="logo">
      <img src="img/logo.svg" alt="Cacao Büro logo">
    </a>
    <h1>Contact Us</h1>
    <form>
      <div class="input-group">
        <label for="name">name</label>
        <input type="text" required name="name" id="name" placeholder="Enter your name here">
      </div>
      <div class="input-group">
        <label for="email">email</label>
        <input type="email" required name="email" id="email" placeholder="Enter your email here">
      </div>
      <div class="input-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Your message goes here"></textarea>
      </div>
      <div class="input-group">
        <input type="submit" value="Send">
      </div>
    </form>
    <footer>Copyright &copy; <span></span> Cacao Büro.</footer>
  </main>
  <script>
    const year = document.querySelector('footer span');
    const date = new Date();
    year.innerHTML = date.getFullYear();
  </script>
</body>

</html>
